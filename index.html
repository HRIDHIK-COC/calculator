<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./calcv2.css">
    
</head>
<body>
    <div class="container border  w-50 p-3 text-center mt-5  " >
        <!-- <h1>CASIO &#174;</h1> -->
        <form  action="" name="calc">
            <input  id="PathResult" class="displ" type="text" name="display" style=" height: 50px; background-color: rgb(175, 232, 213);" readonly><br>
            <input onclick="displayData(0)" class="btn" type="button" value="0">
            <input onclick="displayData(1)" class="btn" type="button" value="1">
            <input onclick="displayData(2)" class="btn" type="button" value="2">
            <input onclick="displayData('+')" class="btn" type="button" value="+"> <br>

            <input onclick="displayData(3)" class="btn" type="button" value="3">
            <input onclick="displayData(4)" class="btn" type="button" value="4">
            <input onclick="displayData(5)" class="btn" type="button" value="5">
            <input onclick="displayData('-')" class="btn" type="button" value="-"><br>

            <input onclick="displayData(6)" class="btn" type="button" value="6">
            <input onclick="displayData(7)" class="btn" type="button" value="7">
            <input onclick="displayData(8)" class="btn" type="button" value="8">
            <input onclick="displayData('*')" class="btn" type="button" value="*"><br>
            
            <input onclick="displayData(9)" class="btn" type="button" value="9">
            <input onclick="findOut()" class="btn" type="button" value="=" style=" background-color: green;">
            <input onclick="allClear()" class="btn" type="button" value="AC" style="background-color: red;">
            <input onclick="displayData('/')" class="btn" type="button" value="/">
    
    
    
    
        </form>
        <div class=" del container mt-2 ms-2 ">
            <div><button ondblclick="backSpace()"  style="background-color: chocolate">DEl</button></div>
        </div>
    

    </div>
    
</body>
<script src="./calc.js">
    
</script>
</html>
